<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sevenMul = 0
    let ctn = 0
    let sum = 0
    while (ctn < 31) {
        if (sevenMul % 7 === 0){
            sum += sevenMul
            ctn++
        }
        sevenMul++
    }
    alert(sum)
</script>
</body>
</html>
