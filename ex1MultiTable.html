<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, td{
            border-color: black;
            border-style: solid;
            border-width: 2px;
            border-collapse: collapse;
            padding: 5px 5px;
        }
    </style>
</head>
<body>
<script>
    document.write('<table>')
    for (let i = 1; i <= 9; i++) {
        document.write('<tr>')
        for (let j = 1; j <= 9; j++) {
            let result = i * j
            document.write('<td>' + j + ' x ' + i + ' = ' + result + '</td>')
        }
        document.write('</tr>')
    }
    document.write('</table>')
</script>
</body>
</html>
