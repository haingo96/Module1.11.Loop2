<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let width = parseInt(prompt('Input width!'))
    let height = parseInt(prompt('Input height!'))
    let space = '<span style="color: white">*</span>'
    drawBox()

    function drawBox(){
        drawLong()
        drawShort()
        drawLong()
    }
    function drawLong() {
        for (let i = 1; i <= width; i++) {
            document.write('*')
        }
        document.write('<br>')
    }

    function drawShort() {
        for (let i = 1; i <= height; i++) {
            document.write('*')
            for (let j = 1; j <= width - 2 ; j++) {
                document.write(space)
            }
            document.write('*' + '<br>')
        }
    }
</script>
</body>
</html>
